frontend calibre-cdg
	mode tcp
	bind *:30180
	default_backend calibre-cdg-servers

backend calibre-cdg-servers
	mode tcp
	balance roundrobin
	server s1 192.168.49.2:30180

frontend calibre-cdgh
        mode tcp
        bind *:30181
        default_backend calibre-cdgh-servers

backend calibre-cdgh-servers
        mode tcp
        balance roundrobin
        server s1 192.168.49.2:30181

frontend calibre-cwg
        mode tcp
        bind *:30182
        default_backend calibre-cwg-servers

backend calibre-cwg-servers
        mode tcp
        balance roundrobin
        server s1 192.168.49.2:30182
