apiVersion: v1
kind: PersistentVolume
metadata:
  name: calibre-external
  labels:
    type: local
spec:
  storageClassName: calibre-external
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "$CALIBREEXTERNALDIR/external"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calibre-external
spec:
  storageClassName: calibre-external
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
