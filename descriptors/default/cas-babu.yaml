apiVersion: v1
kind: PersistentVolume
metadata:
  name: cas-babu
  labels:
    type: local
spec:
  storageClassName: cas-babu
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/c/development/egt/customers/cas/babu"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cas-babu
spec:
  storageClassName: cas-babu
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi 
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cas-babu-etc-php
  labels:
    type: local
spec:
  storageClassName: cas-babu-etc-php
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "$VOLUMESDIR/out/vol-cas-babu-etc-php"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cas-babu-etc-php
spec:
  storageClassName: cas-babu-etc-php
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi 
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: cas-babu-etc-apache
  labels:
    type: local
spec:
  storageClassName: cas-babu-etc-apache
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "$VOLUMESDIR/out/vol-cas-babu-etc-apache"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cas-babu-etc-apache
spec:
  storageClassName: cas-babu-etc-apache
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cas-babu
spec:
  selector:
    matchLabels:
      app: cas-babu
  # strategy:
  #   type: Recreate
  template:
    metadata:
      labels:
        app: cas-babu
    spec:
      containers:
      - image: pedrofmj/php-apache-egt:7.4
        name: cas-babu
        ports:
        - containerPort: 80
          name: cas-babu
        volumeMounts:
        - name: cas-babu
          mountPath: /var/www/html
        - name: cas-babu-etc-php
          mountPath: /usr/local/etc/php
        - name: cas-babu-etc-apache
          mountPath: /etc/apache2
        stdin: true
        tty: true
        resources:
          limits:
            # cpu: 1
            memory: 1024Mi
          requests: 
            # cpu: 1
            memory: 1024Mi
      volumes:
        - name: cas-babu
          persistentVolumeClaim:
            claimName: cas-babu
        - name: cas-babu-etc-php
          persistentVolumeClaim:
            claimName: cas-babu-etc-php
        - name: cas-babu-etc-apache
          persistentVolumeClaim:
            claimName: cas-babu-etc-apache
---
apiVersion: v1
kind: Service
metadata:
  name: cas-babu
spec:
  type: NodePort
  selector:
    app: cas-babu
  ports:
    - name: "30086"
      protocol: TCP
      port: 30086
      targetPort: 80
      nodePort: 30086
