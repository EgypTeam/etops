apiVersion: v1
kind: PersistentVolume
metadata:
  name: cdm-central
  labels:
    type: local
spec:
  storageClassName: cdm-central
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/c/development/egt/customers/egt/cdm/cdm-central"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cdm-central
spec:
  storageClassName: cdm-central
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cdm-central
spec:
  selector:
    matchLabels:
      app: cdm-central
  # strategy:
  #   type: Recreate
  template:
    metadata:
      labels:
        app: cdm-central
    spec:
      containers:
      - image: pedrofmj/php-apache-egt:8.2
        name: cdm-central
        ports:
        - containerPort: 80
          name: cdm-central
        volumeMounts:
        - name: cdm-central
          mountPath: /var/www/html
        stdin: true
        tty: true
        resources:
          limits:
            # cpu: 1
            memory: 512Mi
          requests: 
            # cpu: 1
            memory: 512Mi
      volumes:
        - name: cdm-central
          persistentVolumeClaim:
            claimName: cdm-central
---
apiVersion: v1
kind: Service
metadata:
  name: cdm-central
spec:
  type: NodePort
  selector:
    app: cdm-central
  ports:
    - name: "30093"
      protocol: TCP
      port: 30093
      targetPort: 80
      nodePort: 30093
