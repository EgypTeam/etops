apiVersion: v1
kind: PersistentVolume
metadata:
  name: egt-wp-prd
  labels:
    type: local
spec:
  storageClassName: egt-wp-prd
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/c/development/egt/customers/egt/egypteam.com"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: egt-wp-prd
spec:
  storageClassName: egt-wp-prd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi 
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: egt-wp-prd
spec:
  selector:
    matchLabels:
      app: egt-wp-prd
  template:
    metadata:
      labels:
        app: egt-wp-prd
    spec:
      containers:
      - image: pedrofmj/php-apache-egt:7.4
        name: egt-wp-prd
        ports:
        - containerPort: 80
          name: egt-wp-prd
        volumeMounts:
        - name: egt-wp-prd
          mountPath: /var/www/html
        stdin: true
        tty: true
        resources:
          limits:
            # cpu: 1
            memory: 1024Mi
          requests: 
            # cpu: 1
            memory: 1024Mi
      volumes:
        - name: egt-wp-prd
          persistentVolumeClaim:
            claimName: egt-wp-prd
---
apiVersion: v1
kind: Service
metadata:
  name: egt-wp-prd
spec:
  type: NodePort
  selector:
    app: egt-wp-prd
  ports:
    - name: "30084"
      protocol: TCP
      port: 30084
      targetPort: 80
      nodePort: 30088